	<h1 id="Instructions">Instructions</h1>  
        <img id="Jumpbuttonflight"src="/media/Jump%20button.png" width="200px">
        <img id="Potatobutton"src="/media/Potato%20button.png" height="200px">
        <div id="Jumpinstructionsflight" height="200px" width="200px"><p>If you hold this button you go up. If you aren't touching this button you go down. If you hit the bottom you lose, but you don't if you hit the top.</p> </div>
        <div id="Potatoinstructions" height="200px" width="200px"><p>If you hit this button it shoots a potato forward, if it hits an enemy they die. There is a 2 second reload on your potato projectile.</p></div>
